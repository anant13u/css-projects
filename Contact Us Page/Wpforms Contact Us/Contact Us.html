<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - wpforms</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Roboto:wght@100;300&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Contact</h1>
    <div class="main-container">
        <div class="technical-container">
            <div class="container-header">I have a technical question</div>
            <div class="regular-text">If you're already a customer, the fastest way to get help is through our support ticketing system.</div>
            <a class="technical-button regular-text" href="">Submit a Support Ticket</a>
        </div>
        <div class="basic-container">
            <div class="container-header">I have a basic question</div>
            <div class="regular-text">Have a pre-sales question or general question about how our site / service works?</div>
            <a class="basic-button regular-text" href="">Complete a Form</a>
        </div>
    </div>

</body>
</html>
